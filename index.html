<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Java Calculator</h1>
    <div class="calculator">
        <div class="result output">
            <div data-onceki class="onceki"></div>
            <div data-sonraki class="sonraki"></div>
        </div>
        <button data-number class="btn 7">7</button>
        <button data-number class="btn 8">8</button>
        <button data-number class="btn 9">9</button>
        <button data-operation class="btn /">/</button>
        <button data-number class="btn 4">4</button>
        <button data-number class="btn 5">5</button>
        <button data-number class="btn 6">6</button>
        <button data-esittir class=" btn enter">=</button>
        <button data-operation class="btn arti">+</button>
        <button data-number class="btn 1">1</button>
        <button data-number class="btn 2">2</button>
        <button data-number class="btn 3">3</button>
        <button data-operation  class="btn eksi">-</button>
        <button data-number class="btn 0">0</button>
        <button data-number class="btn nokta">.</button>
        <button data-sil class="btn C">AC</button>
        <button data-operation class="btn carpi">*</button>
    </div>
<script src="app.js"></script>  
</body>
</html>
